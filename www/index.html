<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="lib/ionic/fonts/OpenSansCondLight.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    
    <!-- bindonce js-->
    <script src="lib/bindonce.js"></script>
    
    <!-- ng cordova js -->
    <script src="lib/ng-cordova.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    
    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="js/RegisterPush.js"></script>
    <script src="js/GetPic.js"></script>
    
  </head>
  <body ng-app="starter" animation="slide-left-right-ios7" onload="init();">
    <!-- 
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar ng-controller="NavCtrl" class="bar-positive nav-title-slide-ios7">
      <ion-nav-back-button class="button-icon icon  ion-ios-arrow-back">
        Back
      </ion-nav-back-button>
      <ion-nav-buttons side="right">
      	<ion-nav-button class="button button-icon ion-camera" onclick="capturePhoto()" ui-sref="tab.photo"></ion-nav-button>
      </ion-nav-buttons>
      <ion-nav-buttons side="left">
        <ion-nav-button class="button button-icon ion-ios-information-outline" onclick="showAlert()"></ion-nav-button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <!-- 
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view>
    </ion-nav-view>
	<script id="modal-1.html" type="text/ng-template">
      <ion-modal-view class="modal">
        <ion-header-bar class="bar bar-header bar-clear">
          <button class="button button-positive button block narrow" ng-click="closeModal(1)">Close</button>
        </ion-header-bar>
        <ion-content class="padding" scroll="false">
        <ion-scroll class="padding" zooming="true" direction="xy" style="width: 100%; height: 100%">
			  <div style="width: 1650px; height: 1275px; background:url(img/layout.png)">
        </ion-scroll>
        </ion-content>
      </ion-modal-view>
	</script>
	
	<script id="modal-2.html" type="text/ng-template">
      <ion-modal-view class="modal">
        <ion-header-bar class="bar bar-header bar-clear">
          <button class="button button-positive button block narrow" ng-click="closeModal(2)">Close</button>
        </ion-header-bar>
        <ion-content class="padding" scroll="false">
        <ion-scroll class="padding" zooming="true" direction="xy" style="width: 100%; height: 100%">
			  <div style="width: 1275px; height: 1650px; background:url(img/map.png)">
        </ion-scroll>
        </ion-content>
      </ion-modal-view>
	</script>
	
  </body>
</html>
